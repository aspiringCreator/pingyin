    <script>
        var dataArr
        dataArr = ['就会加快交换机哈哈哈哈哈哈可考虑', '就会加快', '哈哈', '就会加快', '就会加快', '就会加快', '就会加快', '就会加快', '就会加快']
            .reverse().toString()
        dataArr = pinyinUtil.getPinyin(dataArr, ' ', true).split(',');
        console.log(dataArr);
        // var str1 = "jfkl哈哈jalk,.23@#!$$k~!。  @#$%^&*()(_+-=|\{}[]';:,，./<>??gg  g~```gf";
        // str11 = str1.replace(
        //     /[\ |\~|\`|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\-|\_|\+|\=|\||\\|\[|\]|\{|\}|\;|\:|\"|\'|\,|\<|\.|\>|\/|\?|\。|\，]/g,
        //     "");
        // alert(str11);
        $(function () {
            // 阻止用户手机向上滑动
            function default1(ele) {
                document.querySelector(ele).addEventListener('touchmove', function (e) {
                    e.preventDefault();
                }, {
                    passive: false
                });
            }
            default1('.start-game')
            default1('#canvas')
            default1('body')



            var str = ''

            for (var i = 0; i < dataArr.length; i++) {

                str += `<div class='list fon'>${dataArr[i]}</div>`;
            };

            document.getElementById("words").innerHTML = str;
            var index = dataArr.indexOf("哈哈")
            $('.dog').click(function () {
                console.log(1);
                $('.words .list').eq(index).css('opacity', 0);
            })
            $('.listBox select').change(function () {
                $(this).css('color', '#e0f3ff')
            })
            //开始按钮进入游戏页面
            $('body').on('click', '.start-btn', function () {
                alert(1)
                $('#canvas').hide()
                $('.start-game').css('opacity', '1')
                startInterval()
            })


            var intervalBox; //interval定时器存储器
            var num = -$(".words").innerHeight()
            var winWidth = window.innerWidth;
            $(".list").each(function (index) {
                var w = winWidth - $('.list').eq(index).innerWidth()
                var ran = Math.ceil(Math.random() * (w - 50))
                $('.list').eq(index).css('marginLeft', ran + 'px')
            })
            //初始化定时器
            function startInterval() {

                console.log(num);
                $('.words').css('top', num + 'px')
                intervalBox = setInterval(() => {
                    num++
                    if (num > (Math.ceil($(".start-game").innerHeight() - 10))) {
                        alert('结束')
                        clearInterval(intervalBox)
                    }
                    // console.log(Math.ceil($(".start-game").innerHeight() + 10));
                    $('.words').css('top', num + 'px')
                    $('.words').css('opacity', 1)
                    // console.log(num);
                }, 40);
            }
            //结束interval定时器
            function stopInterval() {
                clearInterval(intervalBox); //清除interval定时器
            }

            //单词从头开始下落
            $('.boom').click(function () {
                stopInterval()
                console.log(1);
                num = -$(".words").innerHeight()
                startInterval()
            })
            //暂停单词下落
            $(".speed").on('click', function () {
                if (intervalBox) {
                    intervalBox = clearInterval(intervalBox);
                } else {
                    return;
                }
            })
            //继续单词下落
            $(".preson").on('click', function () {
                if (intervalBox) {
                    return intervalBox;
                } else {
                    startInterval()
                }
            })
        })
        // console.log(Pinyin.getFullChars('管理员'));
    </script>
